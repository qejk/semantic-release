# Default GitHub labels
- name: bug
  description: Something isn't working
  color: D73C52
- name: documentation
  description: Improvements or additions to documentation
  color: 0075ca
- name: duplicate
  description: This issue or pull request already exists
  color: cfd3d7
- name: enhancement
  description: New feature or request
  color: a2eeef
- name: good first issue
  description: Good for newcomers
  color: FFFFFF
- name: help wanted
  description: Extra attention is needed
  color: 008672
- name: invalid
  description: This doesn't seem right
  color: e4e669
- name: question
  description: Further information is requested
  color: d876e3
- name: released
  description: Description (optional)
  color: ededed
- name: wontfix
  description: This will not be worked on
  color: ffffff
# Workflow
- name: tested:unit
  description: Code that has passed unit tests
  color: eeeeee
- name: tested:integration
  description: Code that has passed integration tests
  color: eeeeee
- name: linted
  description: Code that has been linted
  color: eeeeee
- name: formatted
  description: Code that has been formatted
  color: eeeeee
- name: conventional
  description: Commits that passed Conventional Commits linting
  color: eeeeee
- name: covered
  description: Code that has been covered with enough tests
  color: eeeeee
- name: builds
  description: Code that builds
  color: A1E202
- name: "automated merge"
  description: This was merged automatically
  color: c2e0c6
- name: "hold merge"
  description: This merge will be blocked from automerging until this label is removed
  color: b60205
- name: lintdogged
  description: Code that has been looked at by reviewdog
  color: 5F422D
- name: failure
  description: Something bad happened...
  color: d93f0b
# Type
- name: feature
  description: Added new feature
  color: 9332FD
- name: fix
  description: Fixed bug
  color: 6233FD
- name: chore
  description: Done a chore
  color: 000000
- name: documentation
  description: Added documentation
  color: FFFFFF
- name: refactor
  description: Refactored parts of code
  color: 3265FE